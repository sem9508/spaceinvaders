<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Frame</title>
    <script>
        function updateFrame() {
            // Fetch the current frame from the Flask route
            fetch('/current_frame')
                .then(response => response.text())  // Parse the response as text
                .then(data => {
                    // Update the image source with the new base64 data
                    document.getElementById("game-frame").innerHTML = data;
                })
                .catch(error => console.error("Error fetching frame:", error));
        }

        // Update every 100 milliseconds
        setInterval(updateFrame, 100);
    </script>
</head>
<body>
    <h1>Game Frame</h1>
    <div id="game-frame">
        <!-- This is where the current frame will be inserted dynamically -->
    </div>
</body>
</html>
